if.you.know.how.to.code.and.enjoy.fun.and.challenging.problems.you.can.help.by.fixing.bugs.or.creating.cool.new.features: 'Если вы знаете, как писать код, и увлекательными и сложными проблемами вас не запугать, вы можете помочь исправлять баги и реализовывать новые крутые функции.'
documentation.quality.is.essential.in.a.game.engine.help.make.it.better.by.updating.the.api.reference.writing.new.guides.or.submitting.corrections: 'Для игрового движка очень важно поддерживать качество документации. Помогите улучшить её, внося коррективы в справку по API, создавая инструкции и уроки, или просто исправляя ошибки и опечатки.'
found.a.problem.with.the.engine.dont.forget.to.report.it.so.that.developers.can.track.it.down: 'Обнаружили проблему в движке? Обязательно сообщите об этом, чтобы разработчики поскорее её исправили.'
you.dont.need.to.be.an.engine.developer.to.help.godot.consider.donating.to.speed.up.development.and.make.godot.engine.even.more.awesome: 'Не нужно быть разработчиком игровых движков, чтобы поддержать Godot. Вы можете помочь разработке с помощью пожертвований в проект.'
