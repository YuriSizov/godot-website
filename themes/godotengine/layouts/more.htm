description = "More layout"
==

<!DOCTYPE html>
<html lang="en">
{% partial "head" %}
{% partial "header" selected="more" %}

<div class="head">
  <div class="container flex eqsize">
    <div class="main">
      <h1 class="intro-title">{% placeholder title %}</h1>
      {% placeholder head_text %}
    </div>

    <div class="tabs">
      <a href="/contact" class="title-font {% if this.page.id == 'contact' %} active {% endif %}">
        {{ TR('Contact') }}
      </a>
      <a href="/privacy-policy" class="title-font {% if this.page.id == 'privacy-policy' %} active {% endif %}">
        {{ TR('Privacy') }}
      </a>
      <a href="/code-of-conduct" class="title-font {% if this.page.id == 'code-of-conduct' %} active {% endif %}">
        {{ TR('Code of Conduct') }}
      </a>
      <a href="/license" class="title-font {% if this.page.id == 'license' %} active {% endif %}">
        {{ TR('License') }}
      </a>
      <a href="/donate" class="title-font {% if this.page.id == 'donate' %} active {% endif %}">
        {{ TR('Donate') }}
      </a>
    </div>
  </div>
</div>

<div class="container">
  {% page %}
</div>

{% partial "footer" %}
</html>
