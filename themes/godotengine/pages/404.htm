title = "Page not found"
url = "/404"
layout = "default"
description = "404 error page"
is_hidden = 0
==

{% put title %} {{ TR('Page not found') }} {% endput %}

<style>
    .error {
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.6;
    }

    .error-logo {
      display: none;
      margin-left: -68px;
      height: 48px;
      padding-right: 20px;
    }

    @media (min-width: 640px) {
      .error-logo {
        display: inline;
      }
    }
</style>

<p>
  <div class="error">
    <img class="error-logo" src="{{ 'assets/error_logo.svg'|theme }}" alt="Godot Engine 404">
    <div style="text-align: center">
      {{ TR("
      We're sorry, but the page you requested cannot be found.
      ") }}
      <br>
      <a href="/">{{ TR('Go to the homepage') }}</a>
    </div>
  </div>
</p>
